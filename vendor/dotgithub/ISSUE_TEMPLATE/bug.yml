name: "Bug"
description: "Something broke"
title: "[bug] <summary>"
labels: ["type:bug","status:backlog"]
body:
  - type: textarea
    id: repro
    attributes:
      label: Repro steps
      placeholder: "Code snippet or test"

  - type: textarea
    id: expected
    attributes:
      label: Expected vs actual

  - type: textarea
    id: logs
    attributes:
      label: Logs/traceback

  - type: dropdown
    id: area
    attributes:
      label: Area
      options: ["phys-pipeline","abcdef-sim","research-utils","cpa-sim","infra/docs"]

  - type: dropdown
    id: size
    attributes:
      label: Size
      options: ["XS","S","M","L","XL"]

  - type: input
    id: estimate
    attributes:
      label: Estimate (hrs)
      placeholder: "e.g., 2"

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options: ["P0","P1","P2"]

  - type: dropdown
    id: risk
    attributes:
      label: Risk
      options: ["Low","Med","High"]

  - type: input
    id: blockedby
    attributes:
      label: Blocked by
      placeholder: "@user / issue links"
