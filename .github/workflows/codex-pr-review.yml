name: Codex PR review (optional)
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  codex:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
      - name: Pre-fetch base and head refs
        run: |
          git fetch --no-tags origin                 ${{ github.event.pull_request.base.ref }}                 +refs/pull/${{ github.event.pull_request.number }}/head
      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          # Repo-specific secret name to reduce accidental reuse across projects.
          openai-api-key: ${{ secrets.PM_BOT_KEY }}
          prompt-file: .github/codex/prompts/review.md
          safety-strategy: drop-sudo
          sandbox: read-only
      - name: Post Codex feedback
        if: steps.run_codex.outputs.final-message != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: process.env.CODEX_FINAL_MESSAGE,
            });
        env:
          CODEX_FINAL_MESSAGE: ${{ steps.run_codex.outputs.final-message }}
